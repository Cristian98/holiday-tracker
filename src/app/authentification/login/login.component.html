<div class="login-page">
    <div class="form">
      <form class="login-form" (submit)="checkUser($event)">
        <input type="text" placeholder="username" required/>
        <input type="password" placeholder="password" required/>
        <button>login</button>
        <p class="message">Not registered? <a routerLink="/register">Create an account</a></p>
      </form>
    </div>
  </div>
